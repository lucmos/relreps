
_target_: rae.pl_modules.pl_gclassifier.LightningClassifier

plot_n_val_samples: 1000
fit_pca_each_epoch: True

loss:
  variational_beta: 1



#    reparametrize_anchors: False
#
#    normalize_latents: 'off'
